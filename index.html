<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Tugas CSS - Niomic</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
        <div class="container-fluid col-md-5">
            <form>
                <div class="text-center">
                    <img src="img/lampung.jpg" alt="User" class="rounded-circle" width="150px" height="150px">
                </div>
                <div class="form-group">
                    <label>Nama Lengkap</label> <input type="text" class="form-control" placeholder="Nama Lengkap">
                </div>
                <div class="form-group">
                    <label>Alamat</label>
                    <textarea class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label>Alamat Email</label> <input type="email" class="form-control"
                        placeholder="Alamat email (disabled)" disabled>
                </div>
                <div class="form-group">
                    <label>Kata Sandi</label> <input type="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                    <label>Scan KTP</label> <input type="file" class="form-control-file">
                </div>
                <div class="form-group">
                    <input type="checkbox" name="cek"> <label>Saya <u>setuju</u> dan telah membaca <a href="#">aturan</a>
                        serta <a href="#">ketentuan</a> yang berlaku</label>
                </div>
                <!-- button register -->
                <button type="submit" class="btn btn-info btn-block">Submit</button>
        </div>
</body>

</html>
